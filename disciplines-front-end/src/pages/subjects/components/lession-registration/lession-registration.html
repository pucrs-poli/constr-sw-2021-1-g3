<div>
    <div mat-dialog-content>
        <h2 mat-dialog-title>Incluir novo tópico</h2>
        <mat-form-field class="lessions">
            <mat-label>Título</mat-label>
            <input
                required
                class="form-control"
                type="text"
                id="title"
                name="title"
                matInput [(ngModel)]="lession.name">
        </mat-form-field>

        <div class="lession-actions">
            <button mat-stroked-button (click)="onAddLession()">Ok</button>
            <button mat-stroked-button color="warn" (click)="onCloseDialog()">Cancelar</button>
        </div>
    </div>
</div>
